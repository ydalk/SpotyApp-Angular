<div class="row">
    <div class="col">
        <input #termino type="text" (keyup)="buscar(termino.value)" class="form-control" placeholder="Buscar artista...">
    </div>
</div>

<div class="row row-cols-1 row-cols-md-4">


    <div *ngFor="let artista of artistas" class="card m-3">
        <img [src]="artista.images[0].url " class="card-img-top " alt="... ">
        <div class="card-body ">
            <h5 class="card-title ">{{ artista.name }}</h5>
        </div>
    </div>
</div>
